description: TI DP83TD510E Ethernet PHY

compatible: "ti,dp83td510e"

include: 
  - name: ethernet-phy.yaml
  - name: ethernet-controller.yaml
    property-allowlist:
      - phy-connection-type

properties:
  low-power-mode:
    type: boolean
    description: |
      Enable the RMII Master Low Power Mode. The interface is similar to the
      RMII master mode but runs at 5 MHz resulting in power dissipation savings.
  reset-gpios:
    type: phandle-array
    description: GPIO connected to PHY reset signal pin. Reset is active low.
  use-pwdn-as-interrupt:
    type: boolean
    description: Use the PWDN GPIO as an interrupt. Requires register access.
  int-pwdn-gpios:
    type: phandle-array
    description: GPIO to put the PHY in power down mode / interrupt pin.
  use-slow-mode:
    type: boolean
    description: Enable the 5 Mhz low power mode in RMII master operation.
  use-rmii-rev-1-2:
    type: boolean
    description: Operate in RMII rev 1.2 mode over rev 1.1.
  max-tx-rx-p2p-microvolt:
    description: Configures the Tx/Rx p2p differential output voltage for 10base-T1L PHYs.
    enum:
      - 1100
      - 2400
      - auto
    default: auto
